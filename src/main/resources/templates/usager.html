<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="navbar_header">
<head>
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Controleur des usagers</title>


<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<link rel="alternate" type="application/rss+xml" title="RSS 2.0"
	href="http://www.datatables.net/rss.xml" />
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/select/1.3.0/css/select.bootstrap.min.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<script type="text/javascript" class="init">
	$(document).ready(function() {
		$('#example').DataTable({
			select : true
		});
	});
</script>


</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Liste des clients enregistrer :<a
							style="color: white; float: right" th:href="@{addusager}"><i
							class="material-icons"> add_circle </i></a>
					</div>
					<div class="panel-body">
						<table id="example" class="table table-striped table-bordered"
							style="width: 100%">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nom</th>
									<th>Prenom</th>
									<th>Adresse</th>
									<th>Telephone</th>
									<th>Email</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${l_usager}">
									<td th:text="${user.id}"></td>
									<td th:text="${user.nom}"></td>
									<td th:text="${user.prenom}"></td>
									<td th:text="${user.adresse}"></td>
									<td th:text="${user.telephone}"></td>
									<td th:text="${user.email}"></td>
									<td><a th:href="@{majUsager(id=${user.id})}">Modifier</a></td>
									<td><a onclick="return confirm('Etes vous sÃ»re ?')"
										th:href="@{deleteUsager(id=${user.id})}">Supprimer</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
